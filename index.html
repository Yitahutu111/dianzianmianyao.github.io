      // Initialize Swiper
      const swiper = new Swiper(".swiper-container", {
        direction: "vertical",
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        on: {
          slideChange: function () {
            const currentIndex = this.activeIndex;
            audioPlayer.src = audios[currentIndex];
            audioPlayer.play();
            textImg.src = texts[currentIndex];
          },
        },
